<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apartment Visitor Management</h1>
    </header>
    <main>
        <section class="visitor-registration">
            <h2>Visitor Registration</h2>
            <form action="submit_visitor.php" method="post">
                <div class="form-group">
                    <label for="visitor_name">Visitor Name:</label>
                    <input type="text" id="visitor_name" name="visitor_name" required>
                </div>
                <div class="form-group">
                    <label for="visitor_contact">Contact Information:</label>
                    <input type="text" id="visitor_contact" name="visitor_contact" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose of Visit:</label>
                    <textarea id="purpose" name="purpose" required></textarea>
                </div>
                <button type="submit">Register Visitor</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Apartment Visitor Management</p>
    </footer>
</body>
</html>
